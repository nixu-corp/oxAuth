<script>
$(document).ready(function() {
  $('#signer-e').fadeIn('slow');
  $('#signer-m').hide();
  $('#e-signed').hide();
  $('#e-failed').hide();

  markSigned = function() {
    $('#signingControllers').hide();
    $('#signer-e').hide();
    $('#signer-m').hide();
    $('#e-failed').hide();
    $('#e-signed').fadeIn('slow');
  };

  markFailed = function() {
    $('#signer-e').show();
    $('#signer-m').hide();
    $('#e-signed').hide();
    $('#e-failed').fadeIn('slow');
  };
});

</script>

  <style type="text/css">

* {
  font-size: 16px;
}

    a,

    }

    }

    .animate-show {

    asiassa.animate-show.ng-hide-add.ng-hide-add-active,
    .animate-show.ng-hide-remove.ng-hide-remove-active {
      -webkit-transition: all linear 2.5s;
      transition: all linear 2.5s;
    }

    .animate-show.ng-hide {
      line-height: 0;
      opacity: 0;
      padding: 0 10px;
    }

    p {
      margin: 20px 0;
    }

    ol li {
      margin: 16px inherit;
    }
  </style>
