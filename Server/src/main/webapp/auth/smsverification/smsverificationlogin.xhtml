<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:c="http://java.sun.com/jstl/core"
        xmlns:s="http://jboss.com/products/seam/taglib"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        template="/WEB-INF/incl/layout/template_tilaajavastuu.xhtml">
        <ui:define name="head">
                <meta http-equiv="X-UA-Compatible" content="IE=edge" />


        </ui:define>

        <ui:define name="pageTitle">#{messages['smsverification.title']}</ui:define>

        <ui:define name="body">

        <div>#{messages['smsverification.description']}</div>
      <h:form class="form-signin" id="loginForm">
        <s:token/>

        <h:panelGroup rendered="#{not identity.loggedIn}" layout="block">

		<h:messages id="messages" globalOnly="true" styleClass="list-group"
                    errorClass="list-group-item list-group-item-danger" infoClass="list-group-item list-group-item-info" warnClass="list-group-item list-group-item-warning"
                    rendered="#{showGlobalMessages != 'false'}"/>

        <ui:param name="client"
                value="#{clientService.getClient(sessionAttributes['client_id'])}"/>


        <h:outputLabel for="valttiid"  value="#{messages['smsverification.valttiid']}"/>

        <h:inputText id="valttiid" class="form-control"
                a:placeholder="Valttiid" a:autofocus=""  />
        </h:panelGroup>
        <div>#{messages['smsverification.or']}</div>
                <h:panelGroup rendered="#{not identity.loggedIn}" layout="block">
        <h:outputLabel for="taxnro" value="#{messages['smsverification.taxnro']}"/>

        <h:inputText id="taxnro" class="form-control" a:placeholder="Taxnro"
                />
        <h:outputLabel for="businessid" value="#{messages['smsverification.businessid']}"/>

        <h:inputText id="businessid" class="form-control" a:placeholder="Businessid"
                  />

                <h:commandButton class="btn btn-lg btn-primary btn-block" id="loginButton"
                        value="#{messages['smsverification.login']}"
                        action="#{authenticator.authenticate}"/>
                </h:panelGroup>
      </h:form>


        </ui:define>
</ui:composition>
